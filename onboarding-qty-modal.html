<!-- Modal quantità onboarding - AGGIUNGERE A INDEX.HTML DOPO IL MODAL onboardingOverlay -->
<div id="obQtyModal" class="modal-overlay">
  <div class="modal-content modal-small">
    <div class="modal-header">
      <h3>➕ Aggiungi ingrediente</h3>
      <button class="modal-close" onclick="obCloseQtyModal()">✕</button>
    </div>
    <div class="modal-body">
      <p style="margin-bottom:16px;font-weight:600;" id="obQtyIngName"></p>
      <div style="display:flex;gap:12px;align-items:flex-end;">
        <div style="flex:1;">
          <label class="form-label">Quantità * <span style="color:var(--danger);font-size:.85em;">(obbligatorio)</span></label>
          <input type="number" id="obQtyInput" min="0.1" step="0.1" 
                 placeholder="Es. 150" required
                 style="width:100%;padding:10px;border:1.5px solid var(--border);
                        border-radius:var(--r-md);background:var(--bg);color:var(--text);">
        </div>
        <div style="width:100px;">
          <label class="form-label">Unità</label>
          <select id="obQtyUnit" style="width:100%;padding:10px;border:1.5px solid var(--border);
                                         border-radius:var(--r-md);background:var(--bg);color:var(--text);">
            <option value="g">g</option>
            <option value="ml">ml</option>
            <option value="pz">pz</option>
            <option value="cucchiaio">cucchiaio</option>
            <option value="cucchiaino">cucchiaino</option>
            <option value="porzione">porzione</option>
          </select>
        </div>
      </div>
      <p style="margin-top:10px;font-size:.82em;color:var(--text-3);">
        ⚠️ La quantità è obbligatoria per garantire precisione nutrizionale
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="obCloseQtyModal()">Annulla</button>
      <button class="btn btn-primary" onclick="obConfirmQty()">✅ Conferma</button>
    </div>
  </div>
</div>
