name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Genera config.js dai GitHub Secrets
        run: |
          cat > config.js << 'ENDOFCONFIG'
          window.APP_CONFIG = {
            firebase: {
              apiKey:            "${{ secrets.FIREBASE_API_KEY }}",
              authDomain:        "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
              databaseURL:       "${{ secrets.FIREBASE_DATABASE_URL }}",
              projectId:         "${{ secrets.FIREBASE_PROJECT_ID }}",
              storageBucket:     "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
              messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
              appId:             "${{ secrets.FIREBASE_APP_ID }}"
            },
            gemini: {
              apiKey: "${{ secrets.GEMINI_API_KEY }}"
            }
          };
          ENDOFCONFIG

      - name: Bump CACHE_VERSION e cache-bust (SW + icone + registrazione)
        run: |
          BUILD_TIME=$(date -u +%Y%m%d-%H%M)
          sed -i "s/var CACHE_VERSION = '[^']*'/var CACHE_VERSION = '$BUILD_TIME'/" sw.js
          sed -i "s/__BUILD_TIME__/$BUILD_TIME/g" index.html manifest.json app.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
